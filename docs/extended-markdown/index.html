    <article><div><p><code>~~Strikethrough~~</code> ---> <s>Strikethrough</s></p><p><code>Sub~script~</code> ---> Sub<sub>script</sub></p><p><code>Super^script^</code> ---> Super<sup>script</sup></p><p><code>==Highlight==</code> --->  <mark>Highlight</mark></p><pre><code>```
